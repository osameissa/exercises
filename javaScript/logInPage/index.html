<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Portal</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class ="meny">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li style="float:right"><a class="about" href="#about">About</a></li>
          </ul>
    </div>
    
    <div class ="container">
        <form class="form" id="login">
            <h1 class="formTitle">Login</h1>
            <div class="formMessage formErrorMessage">Incorrect username/password combination</div>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="Username or email">
                <div class="formInputErrorMessage">formInputErrorMessage</div>
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage">formInputErrorMessage</div>
            </div>
            <button class="formBtn" type="submit">Continue</button>
            <p class="formText">
                <a href="#" class="formLink">Forgot your password?</a>
            </p>
            <p class="formText">
                <a href="" id="createAccount" class="formLink">Dont have an account? Create account</a>
            </p>






        </form>
    </div>

    <footer>
        <p>Need any help? Contact us at:</p>
        <a href="">contact@exam.ple</a>
    </footer>
    
</body>
</html>
